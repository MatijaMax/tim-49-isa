<div class="info">
  <div class="form-row">
    <div class="form-field">
      <input [(ngModel)]="admin.firstName" required />
      <label>First name</label>
    </div>
    <div class="form-field">
      <input [(ngModel)]="admin.lastName" required />
      <label>Last name</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-field">
      <input [(ngModel)]="admin.city" required />
      <label>City</label>
    </div>
    <div class="form-field">
      <input [(ngModel)]="admin.country" required />
      <label>Country</label>
    </div>
  </div>
  <div class="form-field">
    <div class="form-field">
      <input [(ngModel)]="admin.phoneNumber" required />
      <label>Phone number</label>
    </div>
  </div>
  <div>
    <button (click)="updateAdmin()" mat-button class="btn">Edit</button>
  </div>
</div>
