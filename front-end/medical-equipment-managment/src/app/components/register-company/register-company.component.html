<div class="form-container">
    <div class="flex-container">
      <div class="form-container">
        <form [formGroup]="gigaChadForm">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input matInput formControlName="description">
            </mat-form-field>
            <br>
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput formControlName="address">
            </mat-form-field>
            <br>
            <button mat-flat-button class="register-button" (click)="RegisterUser()">Create</button>
          </form>
    
      </div>
      <div class="form-container">
        <form [formGroup]="registerForm">
            <mat-form-field>
              <mat-label>First name</mat-label>
              <input matInput formControlName="firstName">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Phone number</mat-label>
                <input matInput formControlName="phoneNumber">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="country">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Profession</mat-label>
                <input matInput formControlName="profession">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Repeat password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatPassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <button mat-flat-button (click)="RegisterUser()" class="register-button" >Register Admin</button>
        </form>
        <p class="admin-para-x" *ngIf="adminNames.length === 0">Register at least one administrator!</p>
      </div>
      <div class="list-container">
        <p class="admin-para">ADMIN LIST</p>
        <ol class="admin-ol">
          <li *ngFor="let str of adminNames">{{ str }}</li>
        </ol>     
      </div>
    </div>
  </div>
