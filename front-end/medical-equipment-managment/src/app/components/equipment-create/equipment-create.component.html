<div class="info">
  <div class="form-row">
    <div class="form-field">
      <input [(ngModel)]="equipment.name" required />
      <label>Name</label>
    </div>
    <div class="form-field">
      <input [(ngModel)]="equipment.description" required />
      <label>Description</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-field">
      <select [(ngModel)]="equipment.type" required>
        <option value="DiagnosticEquipment">Diagnostic Equipment</option>
        <option value="TherapeuticEqupiment">Therapeutic Equpiment</option>
        <option value="PatientMobilityAids">Patient Mobility Aids</option>
      </select>
      <label>Type</label>
    </div>
    <div class="form-field">
      <input [(ngModel)]="equipment.amount" required />
      <label>Amount</label>
    </div>
  </div>
  <div>
    <button (click)="addEquipment()" mat-button class="btn">Add</button>
  </div>
</div>
